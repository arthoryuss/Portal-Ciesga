          {% for idioma in idiomas %}
        <div class="well4">
          <div class='row'>
            <div class='col-xs-10'>
              <div class='col-xs-10'>
            <h2>
           {{ idioma }} - {{ idioma.nivel }} 
           </h2>
            <div class="pure-controls">
              <a href="{% url 'candidato:editar_idioma' idioma.id %}" 
              class="pure-button-primary primary-button">Editar</a>
              <a href="{% url 'candidato:excluir_idioma' idioma.id  %}" 
               class="pure-button button-error">Excluir
              </a>
                </div>
            </div>
            </div>
          </div>
        </div>
   			  {% empty %}
            <aside-2 class="pure-u-1">
                <p>Nenhum idioma adicionado</p>
            </aside-2>
          	{% endfor %}
